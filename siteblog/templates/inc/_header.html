{% load menu %}
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="logo">
                    <h2><a href="/">Classic</a></h2>
                </div>
            </div>

            <div class="col-md-2">
                <div class="btn" style="padding:16px;">
                    {% if request.user.is_authenticated %}
                    <button type="button" class="btn btn-info">
                        <a href="{% url 'add_news' %}" class="nav-link px-2 text-white">Add news</a></button>
                    {% endif %}
                </div>
            </div>

            <div class="col-md-8">
                {% show_menu %}
            </div>

        </div>
    </div>
</header>
