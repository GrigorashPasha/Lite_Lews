{% extends 'base.html' %}
{% block content %}

<section class="single-blog-area">
    <div class="container">
        <h1>  Изменение новости  </h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-primary btn-block">Изменить новость</button>
        </form>
    </div>

</section>

{% endblock %}
