{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>


<body>

    <div class="container-fluid vh-100" style="margin-top:20px">
        <div class="" style="margin-top:30px;">
            <div class="rounded d-flex justify-content-center">
                <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                    <div class="text-center">
                        <h3 class="text-primary">Вход</h3>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="p-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary"><i
                                        class="bi bi-person-plus-fill text-white"></i></span>
                                {{form.username}}
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary"><i
                                        class="bi bi-key-fill text-white"></i></span>
                                {{form.password}}
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember Me
                                </label>
                            </div>
                            <button class="btn btn-primary text-center mt-2" type="submit">
                                Войти
                            </button>
                            <p class="text-center mt-5">У вас нет учетной записи?
                                <a href="{% url 'register' %}">
                                <span class="text-primary">Зарегистрируйся</span>
                                </a>
                            </p>

                            {%comment%}
                            <p class="text-center text-primary">Forgot your password?</p>
                            {%endcomment%}

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>



{% endblock %}
